<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS externo - Formulário - 13,17,24/04</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <header><!--cabecalho--></header>

    <main><!--meio-->
        <section class="box">
             <form>
                <fieldset>
                    <legend><strong>Formulario de Cliente</strong></legend>
                    <br>
                    <section class="inputBox">
                        <input type="text" name="name" class="inputUser" required>
                        <label for="name" class="labeliput"> Nome completo</label>
                    </section>
                    <br>
                    <section class="inputBox">
                        <input type="tex" name="email" id="email" class="inputUser" required placeholder="seuemail@dominio.com">
                        <label for="email" class="labeliput"> Email</label>
                    </section>
                    <br>
                    <section class="inputBox">
                        <input type="tel" name="telefone" id="telefone" class="inputUser" required placeholder="(XX)XXXXX-XXXX">
                        <label for="telefone" class="labeliput"> Telefone</label>
                    </section>
                    
                    <p>Sexo:</p>

                        <input type="radio" name="genero" id="feminino" volue="feminino" required>
                        <label for="feminino">Feminino</label>
                    <br>

                    <input type="radio" name="genero" id="masculino">
                    <label for="masculino">Masculino</label>
                <br>

                <input type="radio" name="genero" id="outro" volue="outro">
                <label for="outro">Outro</label>
            <br><br>

            <label for="data_nascimento"><strong>Ano de Nascimento</strong></label>
            <input type="date" name="data_nascimento" id="data_nascimento" required>
            <br><br><br>

            <section class="inputBox">
                <input type="text" name="cidade" id="cidade" class="inputUser" required>
                <label for="cidade" class="labeliput">Cidade</label>
            </section>
            <br><br>

            <section class="inputBox">
                <input type="text" name="estado" id="estado" class="inputUser" required>
                <label for="estado" class="labeliput">Estado</label>
            </section>
            <br><br>

            <section class="inputBox">
                <input type="text" name="endereco" id="endereco" class="inputUser" required>
                <label for="endereco" class="labeliput">Endereço</label>
            </section>
            <br><br>

            <input type="submit" value="Enviar Formulário" id="enviar" >

                  
              </fieldset>
             </form>
            </section>

            </main>
            <footer><!--rodapé-->Joabe Felipe Ferreira Albino</footer>


</body>
</html>
