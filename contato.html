<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
</head>

<body>
     <header>  
       <img id="logo" src="logo_spartan.png">
       <h1 class="titulo-principal">Spartan Games-loja de games e 
           produtos eletronicos</h1>
         

      </header>

     <main>
         <form>
                 <label  for="nomesobrenome">Nome e sobrenome</label>
                 <input type="text" name="nome" id="nomesobrenome" class="input-padrao"
                 placeholder="Seu nome e sobrenome " required>

                 <label  for="email">Email</label>
                 <input type="text" name="email" id="email" class="input-padrao"
                 placeholder="seuemail@dominio.com" required>

                 <label  for="telefone">Telefone</label>
                 <input type="text" name="telefone" id="telefone" class="input-padrao"
                 placeholder="(XX) XXXXX-XXXX " required>

                 <label for="mensagem">Mensagem</label>
                 <textarea cols="70" rows="10" id="mensagem"  required> 
                 </textarea>
                 


                


         </form>





     </main>

<footer></footer>
    
</body>
</html>
